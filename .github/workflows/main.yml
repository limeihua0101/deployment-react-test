name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing
on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm i yarn
            - run: yarn build
            - run: echo "build is Success !!"
            - run: echo "connection ubuntu server"
            - run: ssh ${process.env.REACT_APP_UBUNTU_SSH_KEY}
            - run: echo "ubuntu sercer connection Success !!"
            - run: echo "git pull"
            - run: cd ${process.env.REACT_APP_UBUNTU_SERVER_FILE_PATH}
            - run: git pull origin develop
            - run: echo "git pull Sucess !! "
